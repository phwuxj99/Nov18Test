
<div class="example-container">
  <div class="row example-full-width device-bg-color">
     <mat-form-field class="example-full-width">

        <button mat-button matPrefix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
        <input matInput placeholder="Search" class="form-control" id="search-text" aria-describedby="search-text" #tbName type="text"
               autofocus>
        <span matSuffix>Cancel</span>

      </mat-form-field>
  </div>
  <div class="row">
    <div class="column">
      <h1 class="device-bg-color"> Related Devices </h1>
      <table class = "device-table" *ngIf="devices">
        <tbody>
          <tr *ngFor="let device of relatedDevice">
            <td class="device-td" style="vertical-align: middle; text-align: center !important;">
              <img src="assets/images/{{device.deviceImageName}}" />

            </td>
            <td class = "device-td td-text">
              {{ device.deviceName }}<br />{{displayStatus(device.devicesStatus)}}
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="column" >
      <h1 class="device-bg-color"> {{name}}</h1>
      <p>Status: {{status}}</p>
      <p>Temperature: {{temperature}} Celsius</p>
      <p>Usage</p>
      <img src="../../assets/images/usage.png" />
    </div>
  </div>
</div>
